<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Survey Form</title>

      <link
      rel="preconnect"
      href="https://fonts.googleapis.com">
      <link
      rel="preconnect"
      href="https://fonts.gstatic.com" crossorigin>
      <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap">

      <link
      rel="stylesheet"
      href="styles.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1
        id="title">
          freeCodeCamp Survey Form
        </h1>
        <p
        id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
  
      <form
      id="survey-form">
      
        <div class="form-info">
          <label
          id="name-label">
            Name
          </label>
          <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Enter your name"
          required>
        </div>
  
        <div class="form-info">
          <label
          id="email-label">
            Email
          </label>
          <input
          id="email"
          type="email"
          class="form-control"          
          pattern=".+@gmail\.com"
          title="Only gmail domains are allowed"
          placeholder="Enter yout Email"
          required>
        </div>
  
        <div class="form-info">
          <label
          id="number-label">
            Age <span class="clue">(optional)</span>
          </label>
          <input
          id="number"
          type="number"          
          inputmode="numeric"
          min="1"
          max="3"
          class="form-control"
          title="Only numbers are allowed"
          placeholder="Age">
        </div>
  
        <div class="form-info">
          <label
          id="select-label">
            Which option best describes your current role?
          </label>
          <select id="dropdown" class="form-control">
              <option>-- Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
          </select>
        </div>
  
        <div class="form-info">
          <label
          id="name-label">
            Would you recommend freeCodeCamp to a friend?
          </label>
          <label>
            <input type="radio" id="yes"
            class="input-radio" name="recommend" value="definitely"
            checked> Definitely
          </label>
          <label>
            <input type="radio" id="mayybe" class="input-radio" name="recommend" value="maybe"> Maybe
          </label>
          <label>
            <input type="radio" id="not" class="input-radio" name="recommend" value="notsure"> Not sure
          </label>
        </div>
  
        <div class="form-info">
          <label
          id="check-label">
            What would you like to see improved? <span class="clue">(optional)</span>
          </label>
          <label>
            <input type="checkbox" value="front-end" class="input-checkbox"> Front-end Projects
          </label>
          <label>
            <input type="checkbox" value="back-end" class="input-checkbox"> Back-end Projects
          </label>
          <label>
            <input type="checkbox" value="data-visualization" class="input-checkbox"> Data Visualization
          </label>
          <label>
            <input type="checkbox" value="challenges" class="input-checkbox"> Challenges
          </label>
          <label>
            <input type="checkbox" value="open-source" class="input-checkbox"> Open Source Community
          </label>
          <label>
            <input type="checkbox" value="gitter" class="input-checkbox"> Gitter help rooms
          </label>
          <label>
            <input type="checkbox" value="videos" class="input-checkbox"> Videos
          </label>
          <label>
            <input type="checkbox" value="city" class="input-checkbox"> City Meetups
          </label>
          <label>
            <input type="checkbox" value="wiki" class="input-checkbox"> Wiki
          </label>
          <label>
            <input type="checkbox" value="forum" class="input-checkbox"> Forum
          </label>
          <label>
            <input type="checkbox" value="additional-courses" class="input-checkbox"> Additional Courses
          </label>
        </div>
  
        <div class="form-info">
          <label
          id="textarea-label">
            Any comments or suggestions?
          </label>
          <textarea
          id="textarea-label"
          class="input-textarea"
          type="textarea"
          cols="5"
          rows="5">
          </textarea>
        </div>
  
        <div>
          <button id="submit" type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
